	<!-- Basic Page Needs
  ================================================== -->

	<title>Euglena Livecam</title>
	<meta name="description" content="Euglena Livecam beta webpage from Stanford HIRK lab">

	<!-- CSS

	<link rel="stylesheet" href="skeleton.css">
	<link rel="stylesheet" href="layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
		<!-- JS
  ================================================== -->
  	<script src="Collection.js"></script>
    <script src="Vector2.js"></script>
    <script src="VectorLED.js"></script>
	<script src="Breakout-base.js"></script>
	<script src="socket_io.js"></script>
	<script src="jquery-1.10.2.min.js"></script>
	<script src="jquery-ui-1.10.0.custom.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script src="object.js"></script>
	<script src="joystick.js"></script>

<body>



	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<div class="sixteen columns">
		<div class="row">
			<div id="canvasArea" class="eleven columns alpha">
				<canvas id="videoCanvas">
					<p> Please use a browser that supports the Canvas Element, like
						<a href="http://www.google.com/chrome">Chrome</a>,
						<a href="http://www.mozilla.com/firefox/">Firefox</a>,
						<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
					</p>
				</canvas>
			</div>
			<div id="controlArea" class="four columns beta">
				<h5> LED control </h5>
				<canvas id="controlCanvas">
				<h2> Euglena Livecam</h2>
				<h5> TOP 5 SCORES</h5>
				<div id="board">
			</div>
		</div>
		</div>
		<div class="sixteen cloumns">
			<div id="username" style="padding: 4px;">
				<h6>What's your name?</h6>
				<input type="text" name="usernameTxt" />
				<input type="button" name="setUsername" value="Enter the Ring" />
			</div>
			<div id="sendChat" style="display:none;">
				<input type="text" name="chatTxt" />
				<input type="button" name="sendBtn" value="Send" />
			</div>
			<div id="chat" style="min-width: 600px; max-height:100px; overflow-y:scroll;">
			<hr />
			<div style="background:#000;padding: 10px;">
				<h6>Use the slider to set the random motion radius</h6>
            	<h6 id="slider"></h6>
            	<h6 id="value"></h6>
			</div>
	    </div>
		<div class="sixteen columns">
			<h5>HIRK lab @ Stanford</h5>
			<h5>Last updated: 10/21/2013</h5>
			<div id="mdArea" style = "width:640px; visibility:hidden;">
				<canvas id="mdCanvas" style="z-index: 4;"></canvas>			
			</div>
		</div>

	</div><!-- container -->


<!-- End Document
================================================== -->
</body>
</html>
