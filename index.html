<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Euglena Livecam</title>
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="layout.css"/>

    <link rel="stylesheet" href="jquery-ui-1.10.0.custom.css"/>
    <script src="Collection.js"></script>

</head>
<body>
	<div class="container" style = "padding: 10px">
		<div>
    		<div id="canvasArea" style = "padding: 10px">
				<canvas id="videoCanvas">
					<p>
						Please use a browser that supports the Canvas Element, like
						<a href="http://www.google.com/chrome">Chrome</a>,
						<a href="http://www.mozilla.com/firefox/">Firefox</a>,
						<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
					</p>
				</canvas>
			</div>
			<div id="chat" style="padding: 6px; min-width: 600px; max-height:100px; position:absolute; top: 560px; overflow-y:scroll;"></div>
		</div>
		<div id="controlArea" style = "width:300px; position:absolute; left: 680px; top: 16px">
			<div>
				<h3 align="center" style="color: #FA6600;">Euglena Livecam</h3>
			</div>
			<div align="center" style = "margin: 20px; ">
				<h5>< TOP 5 SCORES ></h5>
				<div id="board" style = "margin: 0px"></div>
			</div>
			<div align="center" style="">
				<div>
					<h5 style="color: #FA6600;">< LED control ></h5>
				</div>
				<div>
					<canvas id="controlCanvas" style="z-index: 3;background:#000;padding: 10px;"></canvas>
				</div>
			</div>
			
			<div id="captureVid">
				<h5>< capture video ></h5>
				<input type="button" name="recBtn" value="Rec" visibility:hidden;/>
			</div>
			<div id="username" style="padding: 4px;">
				<h6>What's your name?</h6>
				<input type="text" name="usernameTxt" />
				<input type="button" name="setUsername" value="Enter the Ring" />
			</div>
			<div id="sendChat" style="display:none;">
				<input type="text" name="chatTxt" />
				<input type="button" name="sendBtn" value="Send" />
			</div>
			<div style="background:#000;padding: 10px;">
				<h6>Use the slider to set the random motion radius</h6>
            	<h6 id="slider"></h6>
            	<h6 id="value"></h6>
			</div>
	    </div>
	    <div id="mdArea" style = "width:640px; padding: 10px;position:absolute; left: 0px;visibility:hidden;">
				<canvas id="mdCanvas" style="z-index: 4;"></canvas>
	    </div>
	</div>

</html>
